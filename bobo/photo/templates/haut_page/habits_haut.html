        <div id="MENU">
            <i class="fas fa-angle-right" id="notshut" onclick="notshutdown()" style="z-index: 1;position:static;"></i>
            <i class="fas fa-angle-left" id="shut" onclick="shutdown()"></i><br><br>

            <br><br>
            <div id='contain' style='position:absolute'>
                <p id="menu_in_menu"
                    onMouseOver = "sous_menu1('menu_in_menu', 'hrefmenu', '#91A8A4')"         
                    onMouseOut = "sous_menu2('menu_in_menu', 'hrefmenu')">
                    <a href="/photo/navebarre_habits" id="hrefmenu"><strong>Le Menu</strong></a>
                </p>
                
            </div><br><br>


            <div id='contain1' style='position:absolute'>
                <p id="sommaire"
                    onMouseOver = "sous_menu1('sommaire', 'hrefsommaire', '#91A8A4')"         
                    onMouseOut = "sous_menu2('sommaire', 'hrefsommaire')">
                    <a href="/" id="hrefsommaire"><strong>Le Sommaire</strong></a>
                </p>
                
            </div><br><br>



            <div id='contain2' style='position:absolute'>
                <p id="menu1"
                    onMouseOver = "sous_menu1('menu1', 'tendancee', '#91A8A4')"         
                    onMouseOut = "sous_menu2('menu1', 'tendancee')">

                    Les vetements</strong></a>
                </p>

                    onMouseOver = "sous_menu1('menu2', 'reseaux', '#91A8A4')"

                    Nos r√©seaux</strong></a>

                    onMouseOver = "sous_menu1('menu3', 'contacter', '#91A8A4')"

                    Nous contacter</strong></a>

    <script>
        function sous_menu1(div, text, couleur1){
            document.getElementById(div).style.width = '130%';
            document.getElementById(div).style.background = couleur1;
            document.getElementById(div).style.border = "1px solid";
            document.getElementById(text).style.color = "black";

        };
        function sous_menu2(div, text){
            document.getElementById(div).style.width = '100%';
            document.getElementById(div).style.background = "transparent";
            document.getElementById(div).style.border = "";
            document.getElementById(text).style.color = "white";
        };

        function shutdown(){
            document.getElementById('sommaire').style.display = "none";
            document.getElementById('menu_in_menu').style.display = "none";
            document.getElementById('menu1').style.display = "none";
            document.getElementById('menu2').style.display = "none";
            document.getElementById('menu3').style.display = "none";
            document.getElementById('shut').style.display = "none";
            document.getElementById('notshut').style.display = "block";
           
        };

        function notshutdown(){
            document.getElementById('sommaire').style.display = "block";
            document.getElementById('menu_in_menu').style.display = "block";
            document.getElementById('menu1').style.display = "block";
            document.getElementById('menu2').style.display = "block";
            document.getElementById('menu3').style.display = "block";
            document.getElementById('shut').style.display = "block";
            document.getElementById('notshut').style.display = "none";
        };


    </script>
